<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test Micro Simple</title>
<style>
  body {
    background: black;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding-top: 40vh;
    margin: 0;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>ðŸŽ¤ Parlez</h1>
<button id="startBtn">DÃ©marrer la reconnaissance</button>
<div id="status">PrÃªt.</div>

<script>
  const status = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    status.textContent = "âŒ Reconnaissance vocale non supportÃ©e sur ce navigateur.";
    startBtn.disabled = true;
  }

  let recognition = null;
  let isRecognizing = false;
  const audio = new Audio("M/merci1.mp3");

  function startRecognition() {
    if (!recognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false; // mobile Chrome bug fix

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "ðŸŽ™ï¸ Dites quelque chose...";
        startBtn.textContent = "ArrÃªter la reconnaissance";
      };

      recognition.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.trim();
        status.textContent = `âœ… Vous avez dit : "${txt}"`;

        // Stop recognition before playing audio to avoid overlap
        recognition.stop();

        audio.currentTime = 0;
        audio.play();
      };

      recognition.onerror = e => {
        if (e.error === 'no-speech') {
          setTimeout(() => {
            if (isRecognizing) recognition.start();
          }, 500);
        } else if (e.error === 'aborted' || e.error === 'not-allowed') {
          stopRecognition();
        } else {
          status.textContent = "âŒ Erreur : " + e.error;
          stopRecognition();
        }
      };

      recognition.onend = () => {
        isRecognizing = false;
        // Only update UI if audio is not playing
        if (audio.paused) {
          startBtn.textContent = "DÃ©marrer la reconnaissance";
          status.textContent = "ðŸŽ§ Micro dÃ©sactivÃ© ou fin de la reconnaissance.";
        }
      };
    }

    if (!isRecognizing) {
      recognition.start();
    }
  }

  // Restart recognition automatically after audio ends
  audio.onended = () => {
    if (!isRecognizing) {
      recognition.start();
    }
  };

  function stopRecognition() {
    if (recognition && isRecognizing) {
      recognition.stop();
      isRecognizing = false;
      startBtn.textContent = "DÃ©marrer la reconnaissance";
    }
  }

  startBtn.addEventListener("click", () => {
    if (isRecognizing) {
      stopRecognition();
    } else {
      startRecognition();
    }
  });
</script>
</body>
</html>
