<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>E = T</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 5vh;
      margin: 0;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #buttons {
      margin-top: 20px;
    }
    input[type="range"] {
      width: 60%;
    }
    #volumeDisplay {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>🎤 Parlez</h1>
<button id="startBtn">Démarrer la reconnaissance (0.3)</button>
<div id="status">Prêt.</div>

<div id="buttons">
  <button onclick="selectAudio('M/merci1.mp3')">Merci 1</button>
  <button onclick="selectAudio('M/1P V.mp3')">1P V</button>
  <button onclick="selectAudio('M/2S CB.mp3')">2S CB</button>
</div>

<h3>🔉 Volume max autorisé</h3>
<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
<div id="volumeDisplay">Volume : 100%</div>

<script>
  const status = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");
  const volumeSlider = document.getElementById("volumeSlider");
  const volumeDisplay = document.getElementById("volumeDisplay");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition = null;
  let isRecognizing = false;
  let selectedAudio = new Audio("M/merci1.mp3");

  let maxVolume = 1;
  volumeSlider.addEventListener("input", () => {
    maxVolume = parseFloat(volumeSlider.value);
    volumeDisplay.textContent = "Volume : " + Math.round(maxVolume * 100) + "%";
  });

  function selectAudio(path) {
    selectedAudio = new Audio(path);
    selectedAudio.onended = () => {
      if (!isRecognizing && recognition) recognition.start();
    };
    status.textContent = "🔊 Audio sélectionné : " + path.split("/").pop();
  }

  function startRecognition() {
    if (!recognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "🎙️ Dites quelque chose... (0.3)";
        startBtn.textContent = "Arrêter la reconnaissance (0.3)";
      };

      recognition.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.trim();
        status.textContent = `✅ Vous avez dit : "${txt}"`;
        recognition.stop();
        selectedAudio.currentTime = 0;
        selectedAudio.play();
      };

      recognition.onerror = e => {
        if (e.error === 'no-speech') {
          status.textContent = "🤔 Rien entendu. Nouvelle tentative... (0.3)";
        } else {
          status.textContent = "❌ Erreur : " + e.error;
          stopRecognition();
        }
      };

      recognition.onend = () => {
        isRecognizing = false;
        if (selectedAudio.paused) {
          recognition.start();
        }
      };
    }

    if (!isRecognizing) {
      recognition.start();
    }

    startMicForVolume();
  }

  function stopRecognition() {
    if (recognition && isRecognizing) {
      recognition.stop();
      isRecognizing = false;
      startBtn.textContent = "Démarrer la reconnaissance (0.3)";
    }
  }

  // 🎚️ Ajustement auto du volume selon bruit ambiant
  function startMicForVolume() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const mic = audioCtx.createMediaStreamSource(stream);
      const dataArray = new Uint8Array(analyser.fftSize);
      mic.connect(analyser);

      function updateVolume() {
        analyser.getByteTimeDomainData(dataArray);
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const val = (dataArray[i] - 128) / 128;
          sum += val * val;
        }
        const rms = Math.sqrt(sum / dataArray.length);
        const volume = Math.min(1, rms * 5); // Amplification
        selectedAudio.volume = Math.min(volume, maxVolume);
        requestAnimationFrame(updateVolume);
      }

      updateVolume();
    }).catch(err => {
      status.textContent = "🎙️ Autorisation du micro refusée. (0.3)";
    });
  }

  startBtn.addEventListener("click", () => {
    if (isRecognizing) {
      stopRecognition();
    } else {
      startRecognition();
    }
  });
</script>

</body>
</html>
