<body>

<div id="status">Chargement...</div>

<script>
  const statusDiv = document.getElementById("status");

  function startRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      statusDiv.textContent = "âŒ Non supportÃ© par ce navigateur.";
      return;
    }

    const recognition = new SR();
    recognition.lang = "fr-FR";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = () => {
      statusDiv.textContent = "ğŸ™ï¸ Dites quelque chose...";
    };

    recognition.onresult = (e) => {
      const result = e.results[0][0].transcript;
      statusDiv.textContent = `âœ… Vous avez dit : "${result}"`;
    };

    recognition.onerror = (e) => {
      statusDiv.textContent = "âŒ Erreur : " + e.error;
    };

    recognition.onend = () => {
      statusDiv.textContent += "\n(Micro dÃ©sactivÃ©)";
    };

    recognition.start();
  }

  navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
    startRecognition();
  }).catch(err => {
    statusDiv.textContent = "âŒ Micro refusÃ© : " + err.message;
  });
</script>
