<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Balade en nature 0.4</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    #passwordScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #buttons {
      margin-top: 20px;
    }
    #progressContainer {
      margin-top: 20px;
    }
    input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>

<div id="passwordScreen">
  <h2>üîí Entrez le mot de passe</h2>
  <input type="password" id="passwordInput" placeholder="Mot de passe" />
  <button onclick="checkPassword()">Valider</button>
  <div id="passwordError" style="color:red;"></div>
</div>

<div id="app" style="display:none;">
  <h1>üé§ Balade en nature 0.5</h1>
  <button id="startBtn">D√©marrer la reconnaissance (0.2)</button>
  <button onclick="location.reload()">Arr√™ter</button>
  <div id="status">Pr√™t.</div>

  <div id="buttons">
    <button onclick="selectAudio('M/40s2B AH.mp3')">Merci 1</button>
    <button onclick="selectAudio('M/1P V.mp3')">1P V</button>
    <button onclick="selectAudio('M/2S CB.mp3')">2S CB</button>
  </div>

  <div id="progressContainer">
    <input type="range" id="audioProgress" value="0" min="0" max="100" step="1" />
    <div id="timeDisplay">00:00 / 00:00</div>
  </div>

  <div id="appTimer">‚è± Temps pass√© : 00:00</div>
</div>

<script>
  const PASSWORD = "8629()jfldt!";
  const passwordScreen = document.getElementById("passwordScreen");
  const app = document.getElementById("app");
  const passwordInput = document.getElementById("passwordInput");
  const passwordError = document.getElementById("passwordError");

  function checkPassword() {
    if (passwordInput.value === PASSWORD) {
      passwordScreen.style.display = "none";
      app.style.display = "block";
    } else {
      passwordError.textContent = "Mot de passe incorrect.";
    }
  }

  const status = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");
  const timeDisplay = document.getElementById("timeDisplay");
  const audioProgress = document.getElementById("audioProgress");
  const appTimer = document.getElementById("appTimer");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    status.textContent = "‚ùå Reconnaissance vocale non support√©e sur ce navigateur.";
    startBtn.disabled = true;
  }

  let recognition = null;
  let isRecognizing = false;
  let selectedAudio = new Audio("M/merci1.mp3");

  function selectAudio(path) {
    selectedAudio.pause();
    selectedAudio = new Audio(path);
    selectedAudio.onended = () => {
      if (!isRecognizing && recognition) recognition.start();
    };
    selectedAudio.ontimeupdate = updateProgress;
    selectedAudio.onloadedmetadata = updateProgress;
    status.textContent = "üîä Audio s√©lectionn√© : " + path.split("/").pop();
  }

  function updateProgress() {
    if (selectedAudio.duration > 0) {
      const current = selectedAudio.currentTime;
      const total = selectedAudio.duration;
      audioProgress.value = (current / total) * 100;
      timeDisplay.textContent = formatTime(current) + " / " + formatTime(total);
    }
  }

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
  }

  function startRecognition() {
    if (!recognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "üéôÔ∏è Dites quelque chose...";
        startBtn.textContent = "Arr√™ter la reconnaissance";
      };

      recognition.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.trim();
        status.textContent = `‚úÖ Vous avez dit : "${txt}"`;
        recognition.stop();
        selectedAudio.currentTime = 0;
        selectedAudio.play();
      };

      recognition.onerror = e => {
        if (e.error === 'no-speech') {
          status.textContent = "ü§î Rien entendu. Nouvelle tentative...";
        } else {
          status.textContent = "‚ùå Erreur : " + e.error;
          stopRecognition();
        }
      };

      recognition.onend = () => {
        isRecognizing = false;
        if (selectedAudio.paused) {
          recognition.start();
        }
      };
    }

    if (!isRecognizing) {
      recognition.start();
    }
  }

  function stopRecognition() {
    if (recognition && isRecognizing) {
      recognition.stop();
      isRecognizing = false;
      startBtn.textContent = "D√©marrer la reconnaissance";
    }
  }

  startBtn.addEventListener("click", () => {
    if (isRecognizing) {
      stopRecognition();
    } else {
      startRecognition();
    }
  });

  // App timer
  let secondsElapsed = 0;
  setInterval(() => {
    secondsElapsed++;
    const min = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
    const sec = String(secondsElapsed % 60).padStart(2, '0');
    appTimer.textContent = `‚è± Temps pass√© : ${min}:${sec}`;
  }, 1000);
</script>

</body>
</html>
