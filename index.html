<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Micro Auto</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40vh;
    }
  </style>
</head>
<body>
  <h1>🎙️ Parlez</h1>
  <div id="status">Initialisation...</div>

  <script>
    const status = document.getElementById("status");

    function startRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        status.textContent = "❌ Reconnaissance non supportée.";
        return;
      }

      const recognition = new SR();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        status.textContent = "🎤 Micro activé, parlez...";
      };

      recognition.onresult = e => {
        const txt = e.results[0][0].transcript;
        status.textContent = `✅ Vous avez dit : "${txt}"`;
      };

      recognition.onerror = e => {
        status.textContent = "❌ Erreur : " + e.error;
      };

      recognition.onend = () => {
        status.textContent += "\n(Redémarrage...)";
        setTimeout(startRecognition, 500);
      };

      recognition.start();
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(() => startRecognition())
      .catch(e => status.textContent = "❌ Micro refusé : " + e.message);
  </script>
</body>
</html>
