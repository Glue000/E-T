<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Balade en nature 0.77</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    #passwordScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #buttons {
      margin-top: 20px;
    }
    #progressContainer {
      margin-top: 20px;
    }
    input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>

<div id="passwordScreen">
  <h2>üîí Entrez le mot de passe (1.1)</h2>
  <input type="password" id="passwordInput" placeholder="Mot de passe" />
  <button onclick="checkPassword()">Valider</button>
  <div id="passwordError" style="color:red;"></div>
</div>

<div id="app" style="display:none;">
  <h1>üé§ Balade en nature 0.77</h1>
  <button id="startBtn">D√©marrer la reconnaissance</button>
  <button onclick="location.reload()">Arr√™ter</button>
  <div id="status">Pr√™t.</div>

  <div id="buttons">
    <button onclick="setPlayMode('merci')">Mode merci</button>
    <button onclick="setPlayMode('1PV')">Mode 1P V</button>
    <button onclick="setPlayMode('2SCB')">Mode 2S CB</button>
  </div>

  <div id="progressContainer">
    <input type="range" id="audioProgress" value="0" min="0" max="100" step="1" />
    <div id="timeDisplay">00:00 / 00:00</div>
  </div>

  <div id="appTimer">‚è± Temps pass√© : 00:00</div>
</div>

<script>
  const PASSWORD = "8629()jfldt!";
  const passwordScreen = document.getElementById("passwordScreen");
  const app = document.getElementById("app");
  const passwordInput = document.getElementById("passwordInput");
  const passwordError = document.getElementById("passwordError");

  function checkPassword() {
    if (passwordInput.value === PASSWORD) {
      passwordScreen.style.display = "none";
      app.style.display = "block";
    } else {
      passwordError.textContent = "Mot de passe incorrect.";
    }
  }

  const status = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");
  const timeDisplay = document.getElementById("timeDisplay");
  const audioProgress = document.getElementById("audioProgress");
  const appTimer = document.getElementById("appTimer");

  const keywordAudioMap = {
    "merci": [
      "M/merci1.mp3", "M/merci2.mp3", "M/merci3.mp3", "M/merci4.mp3",
      "M/merci5.mp3", "M/merci6.mp3", "M/merci7.mp3", "M/merci8.mp3",
      "M/merci9.mp3", "M/merci10.mp3", "M/merci11.mp3", "M/merci12.mp3",
      "M/merci13.mp3", "M/merci14.mp3", "M/merci15.mp3", "M/merci16.mp3",
      "M/merci17.mp3", "M/merci18.mp3"
    ]
  };

  let recognition = null;
  let isRecognizing = false;
  let selectedAudio = null;
  let playMode = null; // null or 'merci', '1PV', '2SCB'

  // D√©finit le mode de lecture (boutons)
  function setPlayMode(mode) {
    playMode = mode;
    status.textContent = `üéØ Mode chang√© en : ${mode}`;
  }

  function selectAudio(path, restartMic = false) {
    if (selectedAudio && !selectedAudio.paused) {
      selectedAudio.pause();
      selectedAudio.currentTime = 0;
    }

    selectedAudio = new Audio(path);
    selectedAudio.volume = 1.0;

    selectedAudio.ontimeupdate = updateProgress;
    selectedAudio.onloadedmetadata = updateProgress;

    selectedAudio.onended = () => {
      if (restartMic) startRecognition();
    };

    selectedAudio.play().catch(err => {
      status.textContent = "‚ùå Erreur lecture audio : " + err.message;
      if (restartMic) startRecognition();
    });

    status.textContent = "üîä Lecture : " + path.split("/").pop();
  }

  function playRandomForKeyword(keyword) {
    const files = keywordAudioMap[keyword];
    if (files && files.length > 0) {
      const randomFile = files[Math.floor(Math.random() * files.length)];
      selectAudio(randomFile, true);
    } else {
      // Pas de fichiers, relancer micro
      startRecognition();
    }
  }

  function playClipForMode() {
    if (playMode === "merci") {
      playRandomForKeyword("merci");
    } else if (playMode === "1PV") {
      selectAudio("M/1P V.mp3", true);
    } else if (playMode === "2SCB") {
      selectAudio("M/2S CB.mp3", true);
    } else {
      // Mode non d√©fini, choix al√©atoire 1PV ou 2SCB
      const choice = Math.random() < 0.5 ? "1PV" : "2SCB";
      playMode = choice;
      playClipForMode();
    }
  }

  function updateProgress() {
    if (selectedAudio && selectedAudio.duration > 0) {
      const current = selectedAudio.currentTime;
      const total = selectedAudio.duration;
      audioProgress.value = (current / total) * 100;
      timeDisplay.textContent = formatTime(current) + " / " + formatTime(total);
    }
  }

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
  }

  function startRecognition() {
    if (!recognition) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        status.textContent = "‚ùå Reconnaissance vocale non support√©e.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "üéôÔ∏è Dites quelque chose...";
        startBtn.textContent = "Arr√™ter la reconnaissance";
      };

      recognition.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.trim().toLowerCase();
        status.textContent = `‚úÖ Vous avez dit : "${txt}"`;

        if (txt in keywordAudioMap) {
          playMode = txt;  // mot-cl√© d√©tect√©
        } else {
          // Pas un mot-cl√©, joue clip par d√©faut (mode d√©j√† d√©fini ou al√©atoire)
          if (!playMode || playMode === "merci") {
            // Si mode non d√©fini ou "merci", on choisit al√©atoirement 1PV ou 2SCB
            playMode = Math.random() < 0.5 ? "1PV" : "2SCB";
          }
        }
        recognition.stop(); // stop mic pour jouer audio
        playClipForMode();
      };

      recognition.onerror = e => {
        status.textContent = e.error === 'no-speech'
          ? "ü§î Rien entendu."
          : "‚ùå Erreur : " + e.error;
        recognition.stop();
      };

      recognition.onend = () => {
        isRecognizing = false;
        startBtn.textContent = "D√©marrer la reconnaissance";
        // Si audio n'est pas en train de jouer, red√©marre la reconnaissance
        if (!selectedAudio || selectedAudio.paused) {
          startRecognition();
        }
      };
    }

    if (!isRecognizing) recognition.start();
  }

  function stopRecognition() {
    if (recognition && isRecognizing) {
      recognition.stop();
      isRecognizing = false;
      startBtn.textContent = "D√©marrer la reconnaissance";
    }
  }

  startBtn.addEventListener("click", () => {
    if (isRecognizing) {
      stopRecognition();
    } else {
      startRecognition();
    }
  });

  let secondsElapsed = 0;
  setInterval(() => {
    secondsElapsed++;
    const min = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
    const sec = String(secondsElapsed % 60).padStart(2, '0');
    appTimer.textContent = `‚è± Temps pass√© : ${min}:${sec}`;
  }, 1000);
</script>

</body>
</html>
