<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inverse Voice Reaction</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>🎤 Inverse Voice Reaction</h1>
<button onclick="startProcess()">🎧 Démarrer</button>
<div id="status">Prêt.</div>

<script>
  const keywordMap = {
    "ok": ["M/a2.mp3", "M/ok2.mp3", "M/ok3.mp3"],
    "oui": ["M/a3.mp3", "M/oui2.mp3", "M/oui3.mp3"]
  };
  const fallbackClips = ["M/merci1.mp3", "M/merci2.mp3", "M/merci3.mp3"];
  const youSaidClip = "positifR1.mp3";
  const RECORD_DURATION = 3000;

  let mediaRecorder, audioCtx, analyser;
  let recordedChunks = [], recordedBlob, responsePath;
  let userPitch = 1, userVolume = 1, userSpeed = 1;

  function startProcess() {
    recordedChunks = [];
    responsePath = null;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      const micSource = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      micSource.connect(analyser);

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(recordedChunks, { type: 'audio/webm' });
        analyzeMicInput();
        transcribeRecording();
        playYouSaidSequence();
      };

      mediaRecorder.start();
      document.getElementById("status").textContent = "🎙️ Enregistrement...";
      setTimeout(() => mediaRecorder.stop(), RECORD_DURATION);
    });
  }

  function analyzeMicInput() {
    const bufferLength = analyser.fftSize;
    const data = new Float32Array(bufferLength);
    analyser.getFloatTimeDomainData(data);

    // Pitch estimation via autocorrelation
    let maxCorr = 0, bestLag = 0;
    for (let lag = 16; lag < 1000; lag++) {
      let corr = 0;
      for (let i = 0; i < bufferLength - lag; i++) {
        corr += data[i] * data[i + lag];
      }
      if (corr > maxCorr) {
        maxCorr = corr;
        bestLag = lag;
      }
    }
    userPitch = bestLag > 0 ? (audioCtx.sampleRate / bestLag) : 200;

    // Volume estimation (RMS)
    let sumSquares = 0;
    for (let i = 0; i < bufferLength; i++) {
      sumSquares += data[i] * data[i];
    }
    userVolume = Math.sqrt(sumSquares / bufferLength);

    // Speed estimation (zero-crossings)
    let crossings = 0;
    for (let i = 1; i < bufferLength; i++) {
      if ((data[i - 1] < 0 && data[i] >= 0) || (data[i - 1] > 0 && data[i] <= 0)) {
        crossings++;
      }
    }
    userSpeed = crossings / bufferLength;
  }

  function playYouSaidSequence() {
    document.getElementById("status").textContent = "▶️ Lecture : 'Tu as dit...'";
    const youSaid = new Audio(youSaidClip);
    youSaid.onended = () => playUserRecording();
    youSaid.play();
  }

  function playUserRecording() {
    document.getElementById("status").textContent = "▶️ Lecture de votre voix...";
    const playback = new Audio(URL.createObjectURL(recordedBlob));
    playback.onended = () => {
      document.getElementById("status").textContent = "⏭️ Réaction inversée...";
      const chosen = responsePath || randomFromArray(fallbackClips);
      playInvertedMP3(chosen);
    };
    playback.play();
  }

  function transcribeRecording() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      responsePath = randomFromArray(fallbackClips);
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = e => {
      const txt = e.results[0][0].transcript.toLowerCase();
      document.getElementById("status").textContent = `✅ Vous avez dit : "${txt}"`;
      for (const key in keywordMap) {
        if (txt.includes(key)) {
          responsePath = randomFromArray(keywordMap[key]);
          return;
        }
      }
      responsePath = randomFromArray(fallbackClips);
    };

    recognition.onerror = e => {
      document.getElementById("status").textContent = "❌ Erreur : " + e.error;
      responsePath = randomFromArray(fallbackClips);
    };

    recognition.start();
    setTimeout(() => recognition.stop(), 3000);
  }

  function playInvertedMP3(path) {
    fetch(path)
      .then(res => res.arrayBuffer())
      .then(data => audioCtx.decodeAudioData(data))
      .then(buffer => {
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;

        // INVERSION LOGIC:
        const pitchFactor = 200 / userPitch; // If voice is high, playback lower
        const speedFactor = 0.5 / userSpeed; // Invert speaking speed
        const volumeFactor = 1 / (userVolume + 0.001); // Invert volume

        const finalRate = Math.min(Math.max(speedFactor * pitchFactor, 0.5), 2.0);
        source.playbackRate.value = finalRate;

        const gainNode = audioCtx.createGain();
        gainNode.gain.value = Math.min(Math.max(volumeFactor, 0.3), 3.0);

        const filter = audioCtx.createBiquadFilter();
        filter.type = "lowshelf";
        filter.frequency.value = 1000;
        filter.gain.value = pitchFactor > 1 ? -10 : 10;

        source.connect(filter).connect(gainNode).connect(audioCtx.destination);
        source.onended = () => startProcess();
        source.start(0);

        document.getElementById("status").textContent =
          `🔄 Réaction inversée (rate: ${finalRate.toFixed(2)}, gain: ${gainNode.gain.value.toFixed(2)})`;
      });
  }

  function randomFromArray(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }
</script>
</body>
</html>
