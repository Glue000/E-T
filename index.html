<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test Micro Simple</title>
<style>
  body {
    background: black;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding-top: 40vh;
    margin: 0;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>üé§ Parlez</h1>
<button id="startBtn">D√©marrer la reconnaissance</button>
<div id="status">Pr√™t.</div>

<script>
  const status = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    status.textContent = "‚ùå Reconnaissance vocale non support√©e sur ce navigateur.";
    startBtn.disabled = true;
  }

  let recognition = null;
  let isRecognizing = false;
  let restartTimeout = null;

  function startRecognition() {
    if (!recognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false; // Chrome mobile bug avec continuous true

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "üéôÔ∏è Dites quelque chose...";
        startBtn.textContent = "Arr√™ter la reconnaissance";
      };

      recognition.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.trim();
        status.textContent = `‚úÖ Vous avez dit : "${txt}"`;
        // ici, ajoute ta logique sur le texte reconnu
      };

      recognition.onerror = e => {
        if (e.error === 'no-speech' || e.error === 'aborted' || e.error === 'not-allowed') {
          // Pas de panique, on arr√™te ou relance selon cas
          // no-speech => on relance
          // aborted => arr√™t manuel ou bug, on arr√™te
          // not-allowed => permission refus√©e, on arr√™te
          if (e.error === 'no-speech') {
            // relance apr√®s un court d√©lai
            setTimeout(() => {
              if (isRecognizing) recognition.start();
            }, 500);
          } else {
            stopRecognition();
          }
        } else {
          status.textContent = "‚ùå Erreur : " + e.error;
          stopRecognition();
        }
      };

      recognition.onend = () => {
        isRecognizing = false;
        startBtn.textContent = "D√©marrer la reconnaissance";
        // Relancer automatiquement la reconnaissance pour continuit√©
        // sauf si arr√™t volontaire
        if (recognition && !restartTimeout && startBtn.textContent === "Arr√™ter la reconnaissance") {
          restartTimeout = setTimeout(() => {
            restartTimeout = null;
            recognition.start();
          }, 500);
        } else {
          if (!status.textContent.includes("‚úÖ")) {
            status.textContent = "üéß Micro d√©sactiv√© ou fin de la reconnaissance.";
          }
        }
      };
    }

    if (!isRecognizing) {
      recognition.start();
    }
  }

  function stopRecognition() {
    if (recognition && isRecognizing) {
      recognition.stop();
      isRecognizing = false;
      startBtn.textContent = "D√©marrer la reconnaissance";
    }
  }

  startBtn.addEventListener("click", () => {
    if (isRecognizing) {
      stopRecognition();
    } else {
      startRecognition();
    }
  });
</script>
</body>
</html>
startRecognition())
    .catch(e => {
      status.textContent = "‚ùå Micro refus√© : " + e.message;
    });
</script>

</body>
</html>
