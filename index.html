<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistant Vocal Simple + R√©action Audio</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    background: #222;
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
    text-align: center;
    width: 320px;
  }
  button {
    font-size: 1.2rem;
    padding: 12px 30px;
    background-color: #008cff;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
    width: 100%;
  }
  button:hover {
    background-color: #005fbb;
  }
  #status {
    margin-top: 25px;
    font-weight: 600;
    min-height: 2em;
    color: #ccc;
  }
</style>
</head>
<body>

<div id="container">
  <button id="startBtn">D√©marrer</button>
  <div id="status">En attente...</div>
</div>

<audio id="reactionAudio" src="M/merci1.mp3" preload="auto"></audio>

<script>
(() => {
  const startBtn = document.getElementById("startBtn");
  const statusDiv = document.getElementById("status");
  const reactionAudio = document.getElementById("reactionAudio");

  let recognition = null;
  let isRunning = false;
  const isAndroid = /android/i.test(navigator.userAgent);

  let errorCount = 0;
  const maxErrorRetries = 3;

  function startRecognition() {
    if (recognition) {
      recognition.abort();
      recognition = null;
    }
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Reconnaissance vocale non support√©e par ce navigateur.");
      return;
    }
    recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = false;
    recognition.continuous = !isAndroid;

    recognition.onstart = () => {
      statusDiv.textContent = "üé§ En √©coute...";
      errorCount = 0;
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length -1][0].transcript.trim();
      statusDiv.textContent = `üó£Ô∏è "${transcript}"`;
      recognition.stop();
      playReaction();
    };

    recognition.onerror = (event) => {
      statusDiv.textContent = `Erreur : ${event.error}`;
      console.warn("SpeechRecognition error:", event.error);

      if (event.error === "network" || event.error === "not-allowed" || event.error === "service-not-allowed") {
        errorCount++;
        if (errorCount <= maxErrorRetries) {
          statusDiv.textContent += ` (tentative ${errorCount}/${maxErrorRetries})`;
          setTimeout(() => {
            if (isRunning) recognition.start();
          }, 2000);
          return;
        }
      }
      isRunning = false;
      startBtn.textContent = "D√©marrer";
    };

    recognition.onend = () => {
      if (isRunning && reactionAudio.paused) {
        recognition.start();
      }
    };

    recognition.start();
  }

  function stopRecognition() {
    if (recognition) {
      recognition.abort();
      recognition = null;
    }
  }

  function playReaction() {
    reactionAudio.play().catch(() => {});
    reactionAudio.onended = () => {
      if (isRunning) startRecognition();
    };
  }

  startBtn.onclick = () => {
    if (!isRunning) {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
        isRunning = true;
        startBtn.textContent = "Arr√™ter";
        startRecognition();
      }).catch((err) => {
        alert("Micro refus√© ou erreur : " + err.message);
      });
    } else {
      isRunning = false;
      stopRecognition();
      reactionAudio.pause();
      reactionAudio.currentTime = 0;
      startBtn.textContent = "D√©marrer";
      statusDiv.textContent = "En pause.";
    }
  };
})();
</script>

</body>
</html>
