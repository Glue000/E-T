<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Micro Simple</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 10vh;
      margin: 0;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>🎤 Parlez</h1>
<button id="startBtn">Démarrer la reconnaissance (0.1)</button>
<div id="status">Prêt.</div>

<div id="buttons">
  <button onclick="selectAudio('M/merci1.mp3')">Merci 1</button>
  <button onclick="selectAudio('M/1P V.mp3')">1P V</button>
  <button onclick="selectAudio('M/2S CB.mp3')">2S CB</button>
</div>

<script>
  const status = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    status.textContent = "❌ Reconnaissance vocale non supportée sur ce navigateur.";
    startBtn.disabled = true;
  }

  let recognition = null;
  let isRecognizing = false;
  let selectedAudio = new Audio("M/merci1.mp3"); // Default

  function selectAudio(path) {
    selectedAudio = new Audio(path);
    selectedAudio.onended = () => {
      if (!isRecognizing && recognition) recognition.start();
    };
    status.textContent = "🔊 Audio sélectionné : " + path.split("/").pop();
  }

  function startRecognition() {
    if (!recognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "🎙️ Dites quelque chose...";
        startBtn.textContent = "Arrêter la reconnaissance";
      };

      recognition.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.trim();
        status.textContent = `✅ Vous avez dit : "${txt}"`;

        recognition.stop();
        selectedAudio.currentTime = 0;
        selectedAudio.play();
      };

      recognition.onerror = e => {
        if (e.error === 'no-speech') {
          setTimeout(() => {
            if (!isRecognizing) recognition.start();
          }, 500);
        } else {
          status.textContent = "❌ Erreur : " + e.error;
          stopRecognition();
        }
      };

      recognition.onend = () => {
        isRecognizing = false;
        if (selectedAudio.paused) {
          startBtn.textContent = "Démarrer la reconnaissance";
          status.textContent = "🎧 Micro désactivé ou fin de la reconnaissance.";
        }
      };
    }

    if (!isRecognizing) {
      recognition.start();
    }
  }

  function stopRecognition() {
    if (recognition && isRecognizing) {
      recognition.stop();
      isRecognizing = false;
      startBtn.textContent = "Démarrer la reconnaissance";
    }
  }

  startBtn.addEventListener("click", () => {
    if (isRecognizing) {
      stopRecognition();
    } else {
      startRecognition();
    }
  });
</script>

</body>
</html>
