<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Son Volume</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Test de son</h1>
  <button id="playSound">Jouer le son</button>

  <script>
    const playSoundBtn = document.getElementById('playSound');

    // Son test (simple beep court)
    const context = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep() {
      const oscillator = context.createOscillator();
      const gainNode = context.createGain();

      oscillator.type = 'sine'; // type de son
      oscillator.frequency.setValueAtTime(440, context.currentTime); // La4

      gainNode.gain.setValueAtTime(0.5, context.currentTime); // volume à 50%

      oscillator.connect(gainNode);
      gainNode.connect(context.destination);

      oscillator.start();
      oscillator.stop(context.currentTime + 0.5); // joue 0.5s

      oscillator.onended = () => {
        console.log('Son joué');
      };
    }

    playSoundBtn.addEventListener('click', () => {
      // Pour certains navigateurs, il faut réveiller le context à la première interaction
      if (context.state === 'suspended') {
        context.resume().then(playBeep);
      } else {
        playBeep();
      }
    });
  </script>
</body>
</html>
