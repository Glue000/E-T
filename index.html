<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Micro Auto v0.1</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40vh;
      margin: 0;
      position: relative;
      height: 100vh;
    }
    #version {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #888;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Parlez</h1>
  <div id="status">Initialisation...</div>
  <div id="version">Version 0.1</div>

  <script>
    const status = document.getElementById("status");

    function startRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        status.textContent = "‚ùå Reconnaissance non support√©e.";
        return;
      }

      const recognition = new SR();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        status.textContent = "üé§ Micro activ√©, parlez...";
      };

      recognition.onresult = e => {
        const txt = e.results[0][0].transcript;
        status.textContent = `‚úÖ Vous avez dit : "${txt}"`;
      };

      recognition.onerror = e => {
        status.textContent = "‚ùå Erreur : " + e.error;
      };

      recognition.onend = () => {
        status.textContent += "\n(Red√©marrage...)";
        setTimeout(startRecognition, 500);
      };

      recognition.start();
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(() => startRecognition())
      .catch(e => status.textContent = "‚ùå Micro refus√© : " + e.message);
  </script>
</body>
</html>
