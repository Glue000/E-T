<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mic Delay CAT System</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Mic Delay + CAT Audio</h1>
  <p>Status: <span id="status">Initializing...</span></p>
  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let micStream, sourceNode, recorderNode, playbackNode;
    let catAudio = null;
    let currentCategory = null;
    let wordBuffer = '';
    let silenceThreshold = 0.01;

    // Load CAT audio
    const catAudios = {
      CAT1: new Audio("CAT1.mp3"),
      CAT2: new Audio("CAT2.mp3"),
      CAT3: new Audio("CAT3.mp3"),
    };
    Object.values(catAudios).forEach(audio => {
      audio.loop = true;
    });

    // Start mic
    async function startMic() {
      document.getElementById('status').textContent = 'Requesting Mic...';
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      sourceNode = audioContext.createMediaStreamSource(micStream);

      // Mic gain boost
      const gainNode = audioContext.createGain();
      gainNode.gain.value = 2.0; // Default boost
      sourceNode.connect(gainNode);

      // Analyze volume
      const analyser = audioContext.createAnalyser();
      gainNode.connect(analyser);
      const dataArray = new Uint8Array(analyser.fftSize);
      setInterval(() => {
        analyser.getByteTimeDomainData(dataArray);
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          let val = (dataArray[i] - 128) / 128;
          sum += val * val;
        }
        let volume = Math.sqrt(sum / dataArray.length);
        gainNode.gain.value = volume < silenceThreshold ? 5.0 : 2.0;
      }, 500);

      // Delay playback by 3 seconds
      const delay = audioContext.createDelay();
      delay.delayTime.value = 3;
      gainNode.connect(delay);
      delay.connect(audioContext.destination);

      // Start transcription analysis loop
      runSpeechLoop();

      document.getElementById('status').textContent = 'Running...';
    }

    // Handle CAT audio switch
    function playCatAudio(category) {
      if (currentCategory === category) return;
      if (catAudio) {
        catAudio.pause();
        catAudio.currentTime = 0;
      }
      catAudio = catAudios[category];
      currentCategory = category;
      catAudio.play();
    }

    // Transcription loop
    function runSpeechLoop() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognizer = new SpeechRecognition();
      recognizer.lang = 'en-US';
      recognizer.continuous = false;
      recognizer.interimResults = false;

      function analyzeWords(text) {
        const words = text.trim().split(/\s+/).filter(w => w.length > 0);
        if (words.length === 0) {
          playCatAudio("CAT1");
        } else if (words.length <= 3) {
          playCatAudio("CAT2");
        } else {
          playCatAudio("CAT3");
        }
      }

      function loop() {
        recognizer.start();
        recognizer.onresult = event => {
          let transcript = event.results[0][0].transcript;
          analyzeWords(transcript);
        };
        recognizer.onerror = e => {
          console.warn('Speech error:', e.error);
          playCatAudio("CAT1"); // fallback on silence
        };
        recognizer.onend = () => {
          setTimeout(loop, 10000); // Wait 10s before next analysis
        };
      }

      loop();
    }

    startMic();
  </script>
</body>
</html>
